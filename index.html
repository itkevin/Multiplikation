<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Multiplication Practice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 d-flex flex-column">
      <div class="row justify-content-center flex-grow-1">
        <div class="col-12 col-md-8 col-lg-6 d-flex flex-column">
          <div id="game-view" class="flex-grow-1 d-flex flex-column">
            <h1 class="mt-4 mb-4 text-center">Multiplizieren</h1>
            <div id="player-selection" class="mb-3">
              <label for="player-name" class="form-label">Spielername:</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="player-name"
                placeholder="Gib deinen Namen ein"
              />
              <button id="startButton" class="btn btn-primary btn-lg w-100 mt-3">
                Spiel starten
              </button>
            </div>
            <div id="message" class="alert mb-3" role="alert"></div>
            <div id="equation" class="h3 mb-3 text-center"></div>
            <div id="game-controls" class="mb-3 mt-auto" style="display: none;">
              <input
                type="number"
                inputmode="numeric"
                pattern="[0-9]*"
                class="form-control form-control-lg mb-2"
                id="answer"
                placeholder="Deine Antwort"
              />
              <button id="submitButton" class="btn btn-primary btn-lg w-100">
                Pr√ºfen
              </button>
            </div>
            <div id="stats-button" class="mb-3" style="display: none;">
              <a
                href="stats.html"
                id="stats-link"
                class="btn btn-secondary btn-lg w-100"
              >Auswertung</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const playerName = urlParams.get("player");
        if (playerName) {
          document.getElementById("player-name").value = playerName;
          updateStatsLink();
        }
      });
    </script>
  </body>
</html>
